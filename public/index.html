<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ğŸ Sorpresa para Nata ğŸ’›</title>
  <style>
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#000;
      color:white;
      font-family:'Poppins', sans-serif;
      text-align:center;
    }
    h1 {font-size:2rem;}
    #countdown {font-size:1.5rem;margin-top:10px;}
    .heart {
      color:red;
      font-size:60px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>ğŸ’› Falta poco para tu regalo ğŸ’›</h1>
  <div id="countdown"></div>
  <div class="heart">â¤ï¸</div>

  <script>
    const targetDate = new Date('2026-06-24T00:00:00-05:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        window.location.href = "/Tiquete_regalo.png";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
